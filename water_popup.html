<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"/>
    <script src="https://kit.fontawesome.com/0c4d063946.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/water_popup.css"/>
    <title>Popup de Hidratação</title>
</head>
<body>
        <div class="popup__top">
            <span class="popup__corner-button fas fa-times" id="close-water-popup"></span>
        </div>
        <div class="popup__main" id="break-start">
                <span class="fas fa-tint popup__icon"></span>
                <div class="popup__title-container">
                    <h2 class="popup__title">Hora de se Hidratar!</h2>
                    <svg class="break-rule" viewBox="0 0 100 10">
                        <path d="M 0 1 L 100 1" fill="none" stroke="#41529F" stroke-width="10" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="popup__text">Lembre-se de tomar <span id="water-quantity-text"></span> de água!</span>
        </div>
</body>


</html>
