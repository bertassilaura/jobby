<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="configuracoes.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"/>
    <script src="https://kit.fontawesome.com/0c4d063946.js" crossorigin="anonymous"></script>
    <script src="./side-bar_mobile.js"> </script>
    <title>Configurações</title>
</head>

<body>
    <nav id="side-bar">
        <a href="">
            <img src="./imagens/home_icon.png" class="side-bar_icon">
        </a>
        <a href="">
            <img src="./imagens/clock_icon.png" class="side-bar_icon">
        </a>
        <a href="">
            <img src="./imagens/tracker_icon.png" class="side-bar_icon">
        </a>
        <a href="">
            <img src="./imagens/report_icon.png" class="side-bar_icon">
        </a>
        <a href="">
            <img src="./imagens/config_icon.png" class="side-bar_icon">
        </a>
    </nav>

    <nav id="mobile-side-bar">
        <a class="fas fa-times" onclick="close_side_bar()"></a>
        <a class="mobile-side-bar_option" href="">Home</a>
        <a class="mobile-side-bar_option" href="">Time Tracker</a>
        <a class="mobile-side-bar_option" href="">Cronometro</a>
        <a class="mobile-side-bar_option" href="">Relatórios</a>
        <a class="mobile-side-bar_option" href="">Configurações</a>
    </nav>

    <div id="content">

        <div id="mobile-header">
            <a class="fas fa-bars" onclick="open_side_bar()"></a>
            <img src="./imagens/jobby_white_logo.png" id="white_logo"/>
        </div>

        <div class="top_container">
            <div id="welcome_container">
                <img id="avatar" src="./imagens/avatar.jpg"/>
                <div id="welcome_text">
                    <span class="hello">Olá, Jonah!</span>
                    <span>Bem-vindo(a) de volta!</span>
                </div>
            </div>
            <div class="logo_container">
                <img src="./imagens/jobby_logo.png" id="logo"/>
                <h2 class="logo_text">jobby</h2>
            </div>
        </div>

        <div class="center_container">
            <div class="title_container">
                <h1>Configurações</h1>
            </div>

            <div class="options">
                <div class="config_option">
                    <span class="far fa-user-circle config_icon"></span>
                    <span class="config_text">Minha Conta</span>
                </div>

                <div class="config_option">
                    <span class="far fa-clock config_icon"></span>
                    <span class="config_text">Meus Horários</span>
                </div>

                <div class="config_option">
                    <span class="fas fa-tint config_icon"></span>
                    <span class="config_text">Minha Hidratação</span>
                </div>
            </div>

        </div>

        <div class="bottom_container">
            <div class="back_button">
                <span class="fas fa-arrow-left"></span>
                <span id="voltar">Voltar</span>
            </div>
        </div>

    </div>
</body>
</html>
