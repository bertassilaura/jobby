<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles/configuracoes.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"/>
    <script src="https://kit.fontawesome.com/0c4d063946.js" crossorigin="anonymous"></script>
    <script src="./scripts/side-bar_mobile.js"> </script>
    <title>Configurações</title>
</head>

<body>

    <nav id="side-bar">
        <a class="side-bar__icon far fa-clock" href="">
        </a>
        <a class="side-bar__icon far fa-hourglass" href="./timer.html">
        </a>
        <a class="side-bar__icon far fa-chart-bar" href="./relatorios.html">
        </a>
        <a class="side-bar__icon disabled fas fa-cog" href="./configuracoes.html">
        </a>
    </nav>


    <nav id="mobile-side-bar">
        <a id="close-side-bar" class="fas fa-times mobile-side-bar__option" onclick="close_side_bar()"></a>
        <a class="mobile-side-bar__option" href="">Cronômetro</a>
        <a class="mobile-side-bar__option" href="./timer.html">Time Tracker</a>
        <a class="mobile-side-bar__option" href="./relatorios.html">Relatórios</a>
        <a class="mobile-side-bar__option disabled" href="./configuracoes.html">Configurações</a>
    </nav>

    <div id="content">

        <div id="mobile-header">
            <a id="open-side-bar" class="fas fa-bars" onclick="open_side_bar()"></a>
            <img id="white-logo" src="./imagens/jobby_white_logo.png"/>
        </div>

        <div id="top-container">
            <div id="welcome_container">
                <img id="avatar" src="./imagens/avatar.jpg"/>
                <div class="welcome-text">
                    <span class="welcome-text__hello">Olá, Jonah!</span>
                    <span class="welcome-text__welcome">Bem-vindo(a) de volta!</span>
                </div>
            </div>
            <div class="logo">
                <img class="logo__image" src="./imagens/jobby_logo.png"/>
                <h2 class="logo__text">jobby</h2>
            </div>
        </div>

        <div id="center-container">
            <div class="title-container">
                <h1>Configurações</h1>
            </div>

            <div id="options">
                <a class="option">
                    <span class="far fa-user-circle option__icon"></span>
                    <span class="option__text">Minha Conta</span>
                </a>

                <a class="option" href="./configuracoes_horario.html">
                        <span class="far fa-clock option__icon"></span>
                        <span class="option__text">Meus Horários</span>
                </a>

                <a class="option">
                    <span class="fas fa-tint option__icon"></span>
                    <span class="option__text">Minha Hidratação</span>
                </a>
            </div>

        </div>

        <div id="bottom-container">
            <div class="back-button">
                <span class="fas fa-arrow-left back-button__icon"></span>
                <span class="back-button__text">Voltar</span>
            </div>
        </div>

    </div>
</body>
</html>
