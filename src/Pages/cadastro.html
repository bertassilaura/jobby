<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagens/favicon.ico"/>
    <link rel="stylesheet" href="./styles/cadastro.css">
    <link rel="stylesheet" href="./styles/modal.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"/>
    <script src="https://kit.fontawesome.com/0c4d063946.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>

<body>
    
    <div id="img_container">
        
        <div id="top_left_container">
            <span class="top_left_text">Sua jornada<br>começa aqui.</span>
        </div>
        <div id="bottom_left_container">
            <div class="logo">
                <img class ="logo__image" src="imagens/jobby_white_logo.png" alt="jobby_logo">
            </div>
        </div>
        
    </div>
        
    <div id="content">

        <div id="top_container">
            <div class="jobby_logo">
                <img class="jobby_logo_image" src="imagens/jobby_logo.png" alt="jobby">
            </div>
            <div class="register-title">
                <span class="register-title__register">Cadastro</span>
            </div>
        </div>

        <div id="sub_container">
            <div class="register-text">
                <span class="register-text__intro">Para começar, é só preencher o formulário :)</span>
            </div>
        </div>

        <div id="center-container">

            <form class="form">
            <div class="register-container">
                

                <div class="header">
                    <span class="header__text">Nome</span>
                </div>
                <div class="item">
                    <input type="text" class="text-input" placeholder="Seu nome" id="name" required>
                </div>

                <div class="header">
                    <span class="header__text">Email</span>
                </div>
                <div class="item">
                    <input type="email" class="text-input" placeholder="Seu e-mail" id="email" required>
                </div>

                <div class="header">
                    <span class="header__text">Senha</span>
                </div>
                <div class="item">
                    <input type="password" class="text-input" placeholder="Sua senha" id="password" required>
                </div>

                
            </div>

            <button type="button" class="btn-ready" id="register-save-button">
                <span class="fas fa-plus btn-ready__icon"></span>
                <span class="btn-ready__text"> Pronto! </span>
            </button>

            </form>
            
        </div>

        <div id="bottom-container">
            <a class="back-button" href="./home.html">
                <span class="fas fa-arrow-left back-button__icon"></span>
                <span class="back-button__text">Voltar para tela inicial</span>
            </a>
        </div>

    </div>
</body>
<script src="scripts/modals.js"></script>
<script src="scripts/cadastro.js"></script>
</html>
