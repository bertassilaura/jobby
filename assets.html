<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles/assets.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"/>
    <script src="https://kit.fontawesome.com/0c4d063946.js" crossorigin="anonymous"></script>
    <script src="./scripts/side-bar_mobile.js"> </script>
    <title>Base</title>
</head>

<body>

    <nav id="side-bar">
        <a class="side-bar__icon disabled far fa-clock" href="">
        </a>
        <a class="side-bar__icon far fa-hourglass" href="./timer.html">
        </a>
        <a class="side-bar__icon far fa-chart-bar" href="./relatorios.html">
        </a>
        <a class="side-bar__icon fas fa-cog" href="./configuracoes.html">
        </a>
    </nav>


    <nav id="mobile-side-bar">
        <a id="close-side-bar" class="fas fa-times mobile-side-bar__option" onclick="close_side_bar()"></a>
        <a class="mobile-side-bar__option disabled" href="">Cronômetro</a>
        <a class="mobile-side-bar__option" href="./timer.html">Time Tracker</a>
        <a class="mobile-side-bar__option" href="./relatorios.html">Relatórios</a>
        <a class="mobile-side-bar__option" href="./configuracoes.html">Configurações</a>
    </nav>

    <div id="content">

        <div id="mobile-header">
            <a id="open-side-bar" class="fas fa-bars" onclick="open_side_bar()"></a>
            <img id="white-logo" src="./imagens/jobby_white_logo.png"/>
        </div>

        <div id="top-container">
            <div id="welcome_container">
                <img id="avatar" src="./imagens/avatar.jpg"/>
                <div class="welcome-text">
                    <span class="welcome-text__hello">Olá, Jonah!</span>
                    <span class="welcome-text__welcome">Bem-vindo(a) de volta!</span>
                </div>
            </div>
            <div class="logo">
                <img class="logo__image" src="./imagens/jobby_logo.png"/>
                <h2 class="logo__text">jobby</h2>
            </div>
        </div>

        <div id="center-container">
            <div class="title-container">
                <span class="fas fa-clock title-container__icon"></span>
                <h1 class="title-container__text">Meus Horários</h1>
            </div>

            <button class="btn" onclick="window.location.assign('www.brandonsanderson.com');">
                <span class="fas fa-plus btn__icon"></span>
                <span class="btn__text">Adicionar</span>
            </button>

            <br/>

            <div class="custom-select">
                <select id="duration-scale">
                    <option value="horas" selected>horas</option>
                    <option value="min">minutos</option>
                </select>
            </div>


        </div>

        <div id="bottom-container">
            <div class="back-button">
                <span class="fas fa-arrow-left back-button__icon"></span>
                <span class="back-button__text">Voltar</span>
            </div>
        </div>

    </div>
</body>

<script src="./scripts/selector.js"></script>

</html>
